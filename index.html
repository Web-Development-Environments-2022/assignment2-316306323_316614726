<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="./jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </head>

  <body>
    <header>
      <img src="/resources/Logo.png" alt="Logo!" />
      <h1>The Real Pacman Game!</h1>
    </header>
    <nav class="topnav">
      <a class="active" href="#home">Welcome</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </nav>

    <!-- Content-->
    <div id="content">
      <div class="hide" id="game">
        <div id="score">
          <label for="lblScore">SCORE:</label>
          <input id="lblScore" type="text" />
        </div>
        <div id="time">
          <label for="lblTime">TIME:</label>
          <input id="lblTime" type="text" />
        </div>

        <canvas id="canvas" height="600" width="600"></canvas>
      </div>

      <div id="welcome">
        <img src="/resources/Logo.png" alt="Logo!" /><br />
        <button class="btn-welcome-up" role="button" onclick="moveSignUp()">
          Sign Up
        </button>
        <button class="btn-welcome-in" onclick="moveSignIn()">Sign In</button>
      </div>

      <div class="hide" id="signUp"></div>

      <div class="hide" id="login"></div>

      <div class="hide" id="settings"></div>

      <div class="hide" id="about"></div>
    </div>

    <footer>
      <p>
        Creators: Ori Salomon & Dor Levi<br />
        <a href="mailto:Ori-Dor@gmail.com">Ori-Dor@gmail.com</a>
      </p>
    </footer>
  </body>
</html>
