<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="./jquery-3.4.1.slim.min.js"></script>
  </head>

  <body>
    <header>
      <img src="/resources/Logo.png" alt="Logo!" />
      <h1>The Real Pacman Game!</h1>
    </header>
    <nav class="topnav">
      <a class="active" id="welcome_a">Welcome</a>
      <a id="settings_a">Settings</a>
      <a id="game_a">Play Packman!</a>
      <a id="about_a">About</a>
    </nav>

    <!-- Content-->
    <div id="content">
      <div class="hide" id="game_div">
        <div id="score">
          <label for="lblScore">SCORE:</label>
          <input id="lblScore" type="text" />
        </div>
        <div id="time">
          <label for="lblTime">TIME:</label>
          <input id="lblTime" type="text" />
        </div>

        <canvas id="canvas" height="600" width="600"></canvas>
      </div>

      <div id="welcome_div">
        <img src="/resources/Logo.png" alt="Logo!" /><br />
        <button
          id="signup-btn"
          class="btn-welcome-up"
          role="button"
          onclick="moveSignUp()"
        >
          Sign Up
        </button>
        <button id="login-btn" class="btn-welcome-in" onclick="moveSignIn()">
          Login
        </button>
      </div>

      <div class="hide" id="signup_div">
        <div class="container">
          <form>
            <!-- action="action_page.php" -->
            <label for="username">User Name</label>
            <input
              type="text"
              id="form_username"
              name="username"
              placeholder="Your username.."
            />
            <h5 id="usernamecheck" style="color: red">
              **Username must not be empty!
            </h5>
            <br /><br />

            <label for="pass">Password</label><br />
            <input
              type="password"
              id="form_pass"
              name="pass"
              placeholder="Your password.."
            />
            <h5 id="passcheck" style="color: red">
              **Please Fill the password
            </h5>
            <br /><br />

            <label for="conf_pass">Confirm Password</label><br />
            <input
              type="password"
              id="form_conf_pass"
              name="conf_pass"
              placeholder="Please write your password again.."
            />
            <h5 id="confpasscheck" style="color: red">
              **Password didn't match
            </h5>
            <br /><br />

            <label for="name">Full Name</label>
            <input
              type="text"
              id="form_name"
              name="name"
              placeholder="Your full name.."
            />
            <h5 id="namecheck" style="color: red">
              **Full name must not be empty!
            </h5>
            <br /><br />

            <label for="email">Email</label>
            <input
              type="text"
              id="form_email"
              name="email"
              placeholder="Your Email.."
            />
            <h5 id="confemail" style="color: red">
              **Your email address is not valid!
            </h5>
            <br /><br />

            <label for="birthdate">Date of Birth</label><br />
            <input
              type="date"
              id="form_birthdate"
              name="birthdate"
              value="1995-01-01"
              min="1900-01-01"
              max="2022-05-01"
              placeholder="Your Date of Birth.."
            /><br /><br />

            <input type="submit" value="Submit" id="btn_submit" />
          </form>
        </div>
      </div>

      <div class="hide" id="login_div"></div>

      <div class="hide" id="settings_div"></div>

      <div class="hide" id="about_div"></div>
    </div>

    <footer>
      <p>
        Creators: Ori Salomon & Dor Levi<br />
        <a href="mailto:Ori-Dor@gmail.com">Ori-Dor@gmail.com</a>
      </p>
    </footer>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
